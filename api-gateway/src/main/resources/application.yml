spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: guest-service
          uri: lb://guest-service
          predicates:
            - Path=/guest-service/**

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment-service/**

        - id: bed-service
          uri: lb://bed-service
          predicates:
            - Path=/bed-service/**

        - id: login-service
          uri: lb://login-service
          predicates:
            - Path=/login-service/**

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true


server:
  port: 8989