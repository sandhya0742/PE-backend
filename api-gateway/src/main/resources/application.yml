spring:
  application:
    name: gatewayService
  cloud:
    gateway:
      routes:
        - id: guestService
          uri: lb://guestService
          predicates:
            - Path=/guest/**

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment-service/**

        - id: bedService
          uri: lb://bedService
          predicates:
            - Path=/bed/**

        - id: login-service
          uri: lb://loginService
          predicates:
            - Path=/login/**

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true


server:
  port: 8989